
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T4nker Spartan Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
              display: ['Bangers', 'cursive'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              toon: {
                red: '#ef4444',
                yellow: '#facc15',
                blue: '#3b82f6',
                black: '#000000',
                cream: '#fffdd0',
              }
            },
            boxShadow: {
              'comic': '6px 6px 0px 0px rgba(0,0,0,1)',
              'comic-sm': '3px 3px 0px 0px rgba(0,0,0,1)',
              'comic-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 5s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Public+Sans:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #ef4444;
        --theme-secondary: #facc15;
        --theme-accent: #000000;
        --theme-highlight: #ffffff;
        --theme-bg: #ef4444;
        --theme-card-bg: #ffffff;
      }

      body {
        font-family: 'Public Sans', sans-serif;
        background-color: #ef4444;
      }
      
      /* Comic Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #facc15; 
        border: 2px solid #000;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff; 
      }

      @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes float {
         0%, 100% { transform: translateY(0px) rotate(0deg); }
         50% { transform: translateY(-20px) rotate(5deg); }
      }

      .animate-popIn { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-slideUp { animation: slideUp 0.5s ease-out forwards; }
      .animate-float-slow { animation: float 6s ease-in-out infinite; }
      .animate-float-medium { animation: float 5s ease-in-out infinite; }
      .animate-float-fast { animation: float 4s ease-in-out infinite; }
      
      /* Utility for comic vibe */
      .comic-border {
        border: 3px solid #000;
      }
      
      .text-outline {
        text-shadow: 2px 2px 0px #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="transition-colors duration-500 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
